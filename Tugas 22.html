<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML -Niomic</title>
</head>
<body>
    <h1><b>Napak Tilas</b></h1>
    <table border="1" >Form
      <th align="left"> 
    <form action="" >
      <p>Nama : <input type="text" name="nama"></p>
      <p>Username : <input type="text" name="username"></p>
      <p>Email : <input type="email" name="email" ></p>
      <p>Password : <input type="password" name="password"></p>
      <p>Alamat Web : <input type="url" name="alamat-web"></p>
      <p>Umur : <input type="number" name="umur"></p>
      <p>Tanggal Lahir : <input type="date" name="tanggal-lahir" ></p>
      <p>Jenis Kelamin : <input type="radio">Laki-laki <input type="radio">Wanita</p>
      <p>Agama : <select name="" id="">
        <option value="Islam" selected>Islam</option>
        <option value="katolik">Katolik</option>
        <option value="protestan">Protestan</option>
      </select>
      <p>Biografi : <textarea name="" id="" cols="15" rows="4"></textarea></p>
      <p>Foto: <img src="logo1.jpg" width="100px" height="100px"></p>
      <p>Audio : <audio src="sample.mp3" controls loop ></audio></p>
    </form>
  </th>
  </table>
</body>
</html>
